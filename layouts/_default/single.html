{{ define "main" }}

  {{ if .Params.isempty}}
    <section class="text-center empty-text color-muted">
      {{ .Content }}
    </section>
  {{ end }}
  {{ if eq .Title "Projects" }}
    {{ partial "projects.html" . }}
  {{else if eq .Title "About"}}
    {{ partial "about.html" . }}
  {{ end }}

{{ end }}
